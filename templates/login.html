
{% extends 'base.html' %}

{% block title %}Home - Parenting Wisdom{% endblock %}

{% block content %}


<main>
    <article class="post.content">
    <section id="contact-box" class="contact-content">
        <div class="contact-container">
            <form action="{{ url_for('login') }}" method="POST" class="form-container">
                <h2>Login</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
<button class="btn" onclick="window.location.href='{{ url_for('forgot_password') }}'">Forgot your password?</button>
            </form>
            </div>
            
        </div>
    </section>

    </article>
</main>



{% endblock %}
